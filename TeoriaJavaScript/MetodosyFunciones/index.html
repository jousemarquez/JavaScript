<body>

    <button id="mainBttn" class="btn btn-primary">Main Button</button>
    <hr />
    
    <div id="contact" class="container">
        <form action="mailto:tuMail@vedruna.es" method="get" id="formulario" class="mt-2 mx-auto">
            <fieldset class="form-row reset p-4 align-items-center border border-primary ">
                <legend class="reset text-light border border-primary px-2 py-1">Contact me</legend>

                <div class="form-group row g-3 mt-1 mx-auto">
                    <label for="subject" class="col-sm-2 col-form-label text-primary">Asunto:</label>
                    <div class="col-sm-10">
                        <input type="text" id="subject" class="form-control text-info" name="subject" required />
                    </div>
                </div>

                <div class="form-group row g-3 mt-1 mx-auto">
                    <label for="cc" class="col-sm-2 col-form-label text-primary">CC:</label>
                    <div class="col input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="email" id="cc" class="form-control text-info" name="cc"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                    </div>
                </div>

                <div class="row g-3 mt-2 mx-auto">
                    <label for="body" class="form-label text-primary">Cuerpo del mensaje: </label> <br />
                    <textarea id="body" class="form-control text-info mt-2 w-10" name="body"
                        placeholder="Aqui va el cuerpo del mensaje..." rows="15" cols="40" required></textarea>
                </div>

                <div class="row g-3 mt-2 w-25 mx-auto">
                    <input id="sendBttn" class="btn btn-primary btn-lg" type="submit" value="Send" />
                </div>
            </fieldset>
        </form>
    </div>
    <div id="card" class="container border border-primary">
        <h1 id="titulo">Titulo</h1>
        <div id="info"><p class="text-primary">Info</p><button id="boton" class="btn btn-primary">Press</button></div>
    </div>
